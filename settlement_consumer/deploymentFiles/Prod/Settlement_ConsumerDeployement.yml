apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: Settlement_Consumer
  namespace: finoptaplus
  labels:
    app: Settlement_Consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Settlement_Consumer
  template:
    metadata:
      labels:
        app: Settlement_Consumer
    spec:
      containers:
      - name: Settlement_Consumer
        image: nexus-registry-nexus.apps.ocp4.example.com/settlementconsumer:16-10-2023
        env:
          - name: TRMYHOST
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        envFrom:
        - configMapRef:
                name: Settlement_Consumer
        ports:
        - containerPort: 8080
        resources: 
          requests: 
            memory: "64Mi" 
            cpu: "250m" 
          limits: 
            memory: "128Mi" 
            cpu: "500m"
      imagePullSecrets:
      - name: xyz
