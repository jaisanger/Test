%test.quarkus.h2.console.path=/h2
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect
quarkus.datasource.jdbc.new-connection-sql=CREATE SEQUENCE set_daily_settlement_seq_id START WITH 1 INCREMENT BY 1 NO MINVALUE NO MAXVALUE CACHE 1; CREATE SEQUENCE set_daily_eod_seq_id START WITH 1 INCREMENT BY 1 NO MINVALUE NO MAXVALUE CACHE 1;
%test.quarkus.hibernate-orm.sql-load-script=resources:claspath:import.sql
%test.quarkus.hibernate-orm.enabled=true
%test.batchSequence=set_daily_settlement_seq_id
%test.eodSequence=set_daily_eod_seq_id

%test.quarkus.hibernate-orm.log.sql=true
